<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AirBnB clone</title>
    <link rel="stylesheet" href="styles/4-common.css">
    <link rel="stylesheet" href="styles/3-header.css">
    <link rel="stylesheet" href="styles/3-footer.css">
    <link rel="stylesheet" href="styles/6-filters.css">
</head>
<body>
    <header>
        <img src="images/logo.png" alt="Logo" id="logo">
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>Choose a state</h4>
                <ul class="popover">
                    <li>
                        <h2>State 1</h2>
                        <ul>
                            <li>City 1</li>
                            <li>City 2</li>
                        </ul>
                    </li>
                    <li>
                        <h2>State 2</h2>
                        <ul>
                            <li>City 3</li>
                            <li>City 4</li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Choose amenities</h4>
                <ul class="popover">
                    <li>Amenity 1</li>
                    <li>Amenity 2</li>
                    <li>Amenity 3</li>
                </ul>
            </div>
            <button class="search-button">Search</button>
        </section>
    </div>
    <footer>
        <span>Best School</span>
    </footer>
</body>
</html>
